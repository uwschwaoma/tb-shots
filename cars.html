<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T.B Shots - Car Albums</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Basic Page Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
    }
    header .logo img {
      max-height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    /* Albums Section */
    #albums {
      padding: 20px;
    }
    .album {
      margin-bottom: 30px;
    }
    .album h3 {
      margin-bottom: 10px;
    }
    .album-cover img {
      max-width: 300px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: border-color 0.3s;
    }
    .album-cover img:hover {
      border-color: #888;
    }
    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .lightbox-controls .prev,
    .lightbox-controls .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      color: white;
      font-size: 40px;
      user-select: none;
      padding: 0 10px;
      transform: translateY(-50%);
    }
    .lightbox-controls .prev {
      left: 20px;
    }
    .lightbox-controls .next {
      right: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="TBSHOTSLOGO-removebg-preview.png" alt="TB Shots Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#portfolio">Portfolio</a></li>
        <li><a href="index.html#booking">Booking</a></li>
        <li><a href="index.html#about">About Me</a></li>
        <li><a href="https://www.instagram.com/t.b.shots/" target="_blank">Instagram</a></li>
      </ul>
    </nav>
  </header>

  <!-- Car Albums Section -->
  <section id="albums">
    <h2>Car Albums</h2>

    <!-- Each album is represented by a cover image. The data-album attribute indicates which album it is. -->
    <div class="album">
      <h3>AMG</h3>
      <a href="#" class="album-cover" data-album="amg">
        <img src="amg/amglogo.jpg" alt="AMG Album Cover" />
      </a>
    </div>

    <div class="album">
      <h3>GTR</h3>
      <a href="#" class="album-cover" data-album="gtr">
        <img src="gtr/IMG_0363.jpg" alt="GTR Album Cover" />
      </a>
    </div>

    <div class="album">
      <h3>FRS</h3>
      <a href="#" class="album-cover" data-album="frs">
        <img src="frs/IMG_0363.jpg" alt="FRS Album Cover" />
      </a>
    </div>

    <!-- Add additional car albums here -->
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Expanded view" />
    <div class="lightbox-controls">
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
  </div>

  <script>
    /* 
      Define each album's images in an object.
      Keys are the album names (matching the data-album attributes),
      and values are arrays of image file paths.
    */
    const albumData = {
      amg: [
        "amg/amglogo.jpg",
        "amg/IMG_1167.jpg",
        "amg/IMG_1172.jpg",
        "amg/IMG_1201.jpg",
        "amg/IMG_1202.jpg",
        "amg/IMG_1218.jpg"
      ],
      gtr: [
        "gtr/IMG_0363.jpg",
        "gtr/IMG_0364.jpg",
        "gtr/IMG_0361.jpg",
        "gtr/IMG_0350.jpg",
        "gtr/IMG_0351.jpg"
      ],
      frs: [
        "frs/IMG_0363.jpg",
        "frs/IMG_0897.JPG",
        "frs/IMG_0899.JPG",
        "frs/IMG_0900.JPG",
        "frs/IMG_0905.JPG",
        "frs/IMG_0904.JPG"
      ]
      // Add more albums as needed
    };

    let currentAlbum = null; // Album key (e.g., 'amg')
    let currentIndex = 0;

    const albumCovers = document.querySelectorAll('.album-cover');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');

    // Open the lightbox with the given album and index
    function openLightbox(album, index) {
      currentAlbum = album;
      currentIndex = index;
      lightbox.style.display = 'block';
      lightboxImg.src = albumData[album][index];
    }

    // Close the lightbox
    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Navigate to the next image in the current album
    function showNext() {
      if (!currentAlbum) return;
      currentIndex = (currentIndex + 1) % albumData[currentAlbum].length;
      lightboxImg.src = albumData[currentAlbum][currentIndex];
    }

    // Navigate to the previous image in the current album
    function showPrev() {
      if (!currentAlbum) return;
      currentIndex = (currentIndex - 1 + albumData[currentAlbum].length) % albumData[currentAlbum].length;
      lightboxImg.src = albumData[currentAlbum][currentIndex];
    }

    // When an album cover is clicked, open its album (starting at the first image)
    albumCovers.forEach(cover => {
      cover.addEventListener('click', (e) => {
        e.preventDefault();
        const album = cover.getAttribute('data-album');
        openLightbox(album, 0);
      });
    });

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    // Optional: close the lightbox when clicking outside the image area
    window.addEventListener('click', (e) => {
      if (e.target == lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
