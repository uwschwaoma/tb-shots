  <style>
    /* --- Lightbox Styles --- */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .lightbox-controls .prev,
    .lightbox-controls .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      color: white;
      font-size: 40px;
      user-select: none;
      padding: 0 10px;
      transform: translateY(-50%);
    }
    .lightbox-controls .prev { left: 20px; }
    .lightbox-controls .next { right: 20px; }

    /* --- Gallery & Album Styles --- */

      padding: 20px;
    }
    .album {

    }
    .album h3 {
      margin-bottom: 10px;
    }
    .gallery {

      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery a {
      display: block;
    }
    .gallery img {
      max-width: 200px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>

  <!-- JavaScript for Lightbox Functionality -->
  <script>
    // Gather all gallery items
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');

    let currentIndex = 0;
    let currentGroupItems = [];

    // Open the lightbox and show the clicked image from its album group
    function openLightbox(index, groupItems) {
      currentIndex = index;
      lightbox.style.display = 'block';
      lightboxImg.src = groupItems[index].querySelector('img').src;
    }

    // Close the lightbox
    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Show next image in the current album
    function showNext() {
      currentIndex = (currentIndex + 1) % currentGroupItems.length;
      openLightbox(currentIndex, currentGroupItems);
    }

    // Show previous image in the current album
    function showPrev() {
      currentIndex = (currentIndex - 1 + currentGroupItems.length) % currentGroupItems.length;
      openLightbox(currentIndex, currentGroupItems);
    }

    // When any gallery image is clicked, build an array of that albumâ€™s images
    galleryItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const group = item.getAttribute('data-group');
        currentGroupItems = Array.from(document.querySelectorAll(`.gallery-item[data-group="${group}"]`));
        currentIndex = currentGroupItems.indexOf(item);
        openLightbox(currentIndex, currentGroupItems);
      });
    });

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    // Optional: close lightbox when clicking outside the image
    window.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
